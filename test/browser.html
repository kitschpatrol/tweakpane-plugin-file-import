<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<script type="importmap">
			{
				"imports": {
					"tweakpane": "../node_modules/tweakpane/dist/tweakpane.js",
					"@tweakpane/core": "../node_modules/@tweakpane/core/dist/index.js",
					"tweakpane-plugin-file-import": "../dist/tweakpane-plugin-file-import.js"
				}
			}
		</script>
	</head>
	<body>
		<script type="module">
			import * as Tweakpane from 'tweakpane';
			import * as TweakpanePluginFileImport from 'tweakpane-plugin-file-import';

			const params = {
				file: '',
			};
			const pane = new Tweakpane.Pane();

			// Register plugin
			pane.registerPlugin(TweakpanePluginFileImport);

			pane
				.addBinding(params, 'file', {
					view: 'file-input',
					invalidFiletypeMessage: "We can't accept those filetypes!",
					lineCount: 3,
					filetypes: ['.png', '.jpeg'],
				})
				.on('change', (ev) => {
					console.log(ev.value);
				});

			window.pane = pane;
		</script>
	</body>
</html>
